<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type ="text/css" href="/css/bootstrap.css">       
        <link rel="stylesheet" type ="text/css" href="/css/style.css">        
    </head>
    <body>

	<div class="container">
		<div class="row">
			<input id="zipcode-input" data-bind="textInput: zipcode" placeholder="Enter Your Zipcode">
			<button data-bind="click: getWeather">Weather</button>
		</div>
			<div class="weather-container">
				<!-- ko with: weather -->
				<span class="hide-when-small" data-bind="text: 'The temperature in ' + name + ' is '"></span>
				<span class="temp" data-bind="text: currently.temperature + '&deg;\F'"></span>
				<span class="hide-when-small">Current conditions are </span>
				<span class="hide-when-small" data-bind="text: currently.summary"></span>
				<span class="hide-when-small" data-bind="text: ' with a ' + currently.windSpeed + ' mile per hour ' + readableWindDirection + '  wind'"></span>
				<!-- /ko -->
			</div>
		<div id="map"></div>
	</div>


	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/weathermap.js"></script>
	<script src="js/map.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyDV7pnyUeAAg0R3ftZVrfm9aw_4dAehffc&libraries=places&callback=initMap"></script>
</body>
</html>
