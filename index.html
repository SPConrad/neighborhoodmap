<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sean Conrad">
	<title>Neighborhood Map Project</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="places-list">
				<ul data-bind="foreach: placesList" id="places-list">
					<li data-bind="text: name"></li>
				</ul>
				<div data-bind="visible: nearbyPlacesList().length > 0">
					<ul data-bind="foreach: nearbyPlacesList">				<li><span data-bind="text: name"></span>
							<ul>
								<li data-bind="text: ratings"></li>
								<li data-bind="text: priceLevel"></li>
								<li data-bind="text: type"></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="map-container">
				<div class="map" id="map">
					
				</div>
			</div>
		</div>
	</div>
	
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCv8zOyCn_cce5C3JTWyMmycO1xeRYxRG8&v=3&callback=initMap" type="text/javascript">
    </script>
	<script src="js/lib/knockout-3.4.0.js" type="text/javascript"></script>
	<script src="js/map.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
